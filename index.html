<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/754b993907.js" crossorigin="anonymous"></script>
    <title>Razas de perros</title>
</head>

<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/perrologo.jpg" alt="Logo perro" class="logo" />
            </li>
            <li>
                <div>
                    <button class="button mainButton">
                        <i class="fa-solid fa-plus"></i> Nuevo post</button>
                </div>
                
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar una raza" type="text">
                    <i class="fas fa-search button iconoBusqueda"></i>
                </div>
            </li>
            <li><button class="button secondaryButton">Login</button></li>
            <li><button class="button mainButton">Registro</button></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Razas de Perros</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/border_collie.jpg" alt="Border Collie" />
                    </div>
                    <span class="breedTitle">Border Collie</span> 
                    <ul class="reactions">
                        <li>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <span>150</span> 
                            </div> 
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-comment"></i>
                                <span>1.5k</span> 
                            </div> 
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-eye"></i>
                                <span>120</span> 
                            </div> 
                        </li>
                    </ul>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/rhodesian.jpg" alt="Rhodesian RidgeBack" />
                    </div>
                    <span class="breedTitle">Rhodesian Ridgeback</span> 
                    <ul class="reactions">
                        <li>
                            <div>
                                <i class="fa-solid fa-heart"></i>
                                <span>450</span> 
                            </div> 
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-comment"></i>
                                <span>1.1k</span> 
                            </div> 
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-eye"></i>
                                <span>850</span> 
                            </div> 
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>

</html>
